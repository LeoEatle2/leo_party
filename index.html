<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="LEO'S PARTY 邀请函" />
    <meta property="og:description" content="LET'S FEELING" />
    <meta property="og:image" content="https://images.unsplash.com/photo-1753893348508-1d2cb3903a53?fm=jpg&q=60&w=300&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
    <title>LEO'S PARTY 邀请函</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff006e;
            --neon-cyan: #00f5ff;
            --neon-purple: #8b5cf6;
            --dark-bg: #0a0a0a;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--dark-bg);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .neon-text {
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor,
                0 0 40px currentColor;
        }

        .neon-border {
            box-shadow: 
                0 0 5px var(--neon-cyan),
                0 0 10px var(--neon-cyan),
                0 0 15px var(--neon-cyan),
                inset 0 0 5px var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
        }

        .neon-pink-border {
            box-shadow: 
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 15px var(--neon-pink),
                inset 0 0 5px var(--neon-pink);
            border: 1px solid var(--neon-pink);
        }

        .grid-bg {
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .floating-geo {
            position: absolute;
            border: 1px solid var(--neon-cyan);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes neon-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .glitch-text {
            animation: glitch 0.3s ease-in-out infinite alternate;
        }

        .countdown-box {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-cyan);
            box-shadow: 
                0 0 20px var(--neon-cyan),
                inset 0 0 20px rgba(0, 245, 255, 0.1);
        }

        .motto-text {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease-in-out infinite;
            text-shadow: 
                0.05em 0 0 #00f5ff,
                -0.05em -0.025em 0 #ff006e,
                0.025em 0.05em 0 #8b5cf6;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .neon-input {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            transition: all 0.3s ease;
        }

        .neon-input:focus {
            box-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                inset 0 0 10px rgba(0, 245, 255, 0.1);
            outline: none;
        }

        .neon-button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .neon-button:hover {
            box-shadow: 
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-purple),
                0 0 60px var(--neon-pink);
            transform: scale(1.05);
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .neon-button:hover::before {
            animation: shine 0.5s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
    </style>
</head>
<body class="grid-bg">
    <!-- 浮动几何图形 -->
    <div class="floating-geo top-1/4 left-1/4 w-20 h-20 border-pink-500"></div>
    <div class="floating-geo top-1/3 right-1/4 w-16 h-16 border-cyan-500" style="animation-delay: 2s;"></div>
    <div class="floating-geo bottom-1/4 left-1/3 w-12 h-12 border-purple-500" style="animation-delay: 4s;"></div>
    <div class="floating-geo bottom-1/3 right-1/3 w-24 h-24 border-pink-500" style="animation-delay: 1s;"></div>

    <!-- 主容器 -->
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-8 relative z-10">
        <!-- 标题区域 - 初始单独展示 -->
        <div id="title-container" class="fixed inset-0 flex items-center justify-center z-50">
            <h1 class="text-6xl md:text-8xl font-black">
                <span id="main-title" class="motto-text neon-text glitch-text">LEO'S PARTY 6.0</span>
            </h1>
        </div>

        <!-- 内容区域 - 初始隐藏 -->
        <div id="content-container">
            <!-- 副标题 -->
            <div class="text-center mb-12">
                <div class="text-lg text-cyan-400 neon-text">人的一生应该怎样度过</span>
                <div class="text-lg text-cyan-400 neon-text">应该不断追寻？</div>
                <div class="text-lg text-cyan-400 neon-text">应该不断感受？</div>
                <div class="text-lg text-cyan-400 neon-text">所以让我们一起来感受此刻</div>
            </div>

            <div class="mt-8 mb-8 flex justify-center">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1753893348508-1d2cb3903a53?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                         alt="AFTERLIFE" 
                         class="w-full max-w-2xl h-64 object-cover rounded-xl neon-border opacity-90 hover:opacity-100 transition-all duration-500 transform hover:scale-105">
                </div>
            </div>

            <div class="text-center mb-12">
                <p class="text-lg text-cyan-300 mt-4"><span class="text-pink-400">具体安排</span></p>
                <p class="text-lg text-cyan-300 mt-2">19:00 海底捞（可选）</p>
                <p class="text-lg text-cyan-300 mt-2">22:00 沸奇公园 party start</p>
                <p class="text-lg text-cyan-300 mt-2">2:00 sauce（可选）</p>
            </div>

            <div class="text-center mb-12">
                <p class="text-lg text-cyan-300 mt-4"><span class="text-pink-400">时间：</span>2025年8月9日 周六 22:00</p>
                <p class="text-lg text-cyan-300 mt-2"><span class="text-pink-400">地点：</span>深圳南山区沸奇公园英国馆</p>
            </div>


            


            <!-- 倒计时区域 -->
            <div class="mb-12">
                <h3 class="text-2xl font-bold text-center mb-8 text-cyan-400 neon-text mt-6">倒计时开始</h3>
                <div class="flex gap-4 md:gap-6 justify-center">
                    <div class="text-center">
                        <div class="countdown-box w-20 h-20 md:w-24 md:h-24 rounded-lg flex items-center justify-center">
                            <span id="days" class="text-3xl md:text-4xl font-bold text-cyan-400">00</span>
                        </div>
                        <p class="text-sm text-pink-400 mt-2 font-bold">天</p>
                    </div>
                    <div class="text-center">
                        <div class="countdown-box w-20 h-20 md:w-24 md:h-24 rounded-lg flex items-center justify-center">
                            <span id="hours" class="text-3xl md:text-4xl font-bold text-cyan-400">00</span>
                        </div>
                        <p class="text-sm text-pink-400 mt-2 font-bold">时</p>
                    </div>
                    <div class="text-center">
                        <div class="countdown-box w-20 h-20 md:w-24 md:h-24 rounded-lg flex items-center justify-center">
                            <span id="minutes" class="text-3xl md:text-4xl font-bold text-cyan-400">00</span>
                        </div>
                        <p class="text-sm text-pink-400 mt-2 font-bold">分</p>
                    </div>
                    <div class="text-center">
                        <div class="countdown-box w-20 h-20 md:w-24 md:h-24 rounded-lg flex items-center justify-center">
                            <span id="seconds" class="text-3xl md:text-4xl font-bold text-cyan-400">00</span>
                        </div>
                        <p class="text-sm text-pink-400 mt-2 font-bold">秒</p>
                    </div>
                </div>
            </div>

            <!-- 报名区域 -->
            <div class="mb-12">
                <div class="bg-black/50 border border-cyan-500/50 rounded-2xl p-8 max-w-md w-full neon-border">
                    <h3 class="text-2xl font-bold text-center mb-6 text-pink-500 neon-text">加入感受</h3>
                    <form id="rsvp-form" class="space-y-6">
                        <div>
                            <input 
                                type="text" 
                                id="name" 
                                placeholder="输入你的代号" 
                                required
                                class="w-full px-4 py-3 rounded-lg neon-input text-center text-lg"
                            >
                        </div>
                        <button 
                            type="submit" 
                            class="w-full neon-button py-3 px-6 rounded-lg text-lg font-bold"
                        >
                            确认加入
                        </button>
                    </form>
                    <div id="success-message" class="hidden mt-4 text-center">
                        <p class="text-cyan-400 text-lg font-bold">✓ 欢迎加入！</p>
                        <p class="text-pink-400 text-sm mt-2">期待在沸奇公园见到你</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 霓虹装饰 -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-1/4 left-1/4 w-64 h-64 border border-pink-500/20 rounded-full animate-pulse"></div>
            <div class="absolute bottom-1/4 right-1/4 w-48 h-48 border border-cyan-500/20 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 border border-purple-500/10 rounded-full animate-ping"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
